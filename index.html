<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
 
    <h1 class="title">Dino-war</h1>

    <section id="select-pet">
        <h2 class="subtitle">Elige a tu dinosaurio: </h2>

        <div id="cards-container" class="cards"></div>

        <button id="btn-pets">Seleccion</button>
    </section>

    <section id="view-map">
        <h2 class="subtitle">Recorre el mapa con tu dinosaurio</h2>
        <canvas id="map"></canvas>
        <button onmouseup="stopMovement()" onmousedown="moveUp()">Arriba</button>
        <div>
            <button onmouseup="stopMovement()" onmousedown="moveLeft()">Izquierda</button>
            <button onmouseup="stopMovement()" onmousedown="moveDown()">Abajo</button>
            <button onmouseup="stopMovement()" onmousedown="moveRight()">Derecha</button>
        </div>
    </section>

    <section id="select-attack">
        <h2 class="subtitle">Elige tu ataque: </h2>

        <div id="attacks-container" class="cards-attacks"></div>

        <!-- Message block -->
        <div id="messages">
            <p id="result">MUCHA SUERTEEEE.</p>
        </div> 

        <!-- Restart button hidden by default -->
        <section id="restart" style="display: none;">
            <button id="btn-restart">Reiniciar</button>
        </section>

        <div class="attacks">
            <div class="attacks-player">
                <p id="lives-player">3</p>
                <p id="pet-player"></p> 
                <div id="player-attacks"></div>
            </div>

            <div class="attacks-enemy">
                <p id="lives-enemy">3</p>
                <p id="pet-enemy"></p>
                <div id="enemy-attacks"></div>
            </div>
        </div>
    </section>
</body>
</html>
